<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--CDN Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--Styles-->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <!--Scripts-->
    <script src="scripts/script.js"></script>
    
    <title>Weather</title>
</head>
<body>
        <!--Main content-->
        <div class="container">
            <div class="erroMsgs" id="showErrorVoice">Seu navegador não suporta a API de voz!</div>
            <div>
                <h5>Bem-vindo ao Wea-ther!</h5>
                <input id="enter" id="resultSpeak" class="input-city" placeholder="Insira sua cidade">
                <button onclick="btnsearch()" class="btn-search"> <img class="icons" src="https://www.svgrepo.com/show/488200/find.svg" alt="Search"></button>
                <button id="speakBtn" class="btn-voice"> <img class="icons" src="img/audio.svg" alt="Search"></button>            
                <div class="erroMsgs" id="showError" >Por favor, insira um nome de cidade válido!</div>
                <p class="temp"> 00°C </p>
                <h2 class="city"> Cidade </h2>
                <img class="weather-icon" src="https://openweathermap.org/img/wn/04n.png" alt="Clouds"> 
                <p class="prev"> Condições climáticas </p>
                <p class="humidity"> Umidade </p>
            </div>
        </div>

    <!--Scripts-->
    <script src="scripts/voice.js" async></script>
    
</body>
</html>
